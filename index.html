<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Workshop API REST</title>
	<link rel="stylesheet" href="assets/css/bootstrap-4/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/custom.css">
	<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
</head>

<body>
	<!-- TITLE SECTION -->
	<div class="jumbotron jumbotron-fluid bg-info">
		<div class="container text-sm-center pt-3">
			<h1 class="display-2">WORKSHOP API REST</h1>
			<h1>JQUERY AJAX</h1>
		</div>
	</div>

	<div class="container main">

		<!-- ABOUT -->
		<div id="about-api" class="row">
			<div class="col-md-12">
				<h1>PROYECTO EN GITHUB</h1>
				<div class="list-group">
					<a href="https://github.com/colmenacoop/workshop-apirest.git" class="list-group-item" target="_BLANK">
						<strong>GITHUB: https://github.com/colmenacoop/workshop-apirest.git</strong>
					</a>
				</div>
				<br>
				<h1>API REST</h1>
				<div class="list-group">
					<a href="#" id="api-rest" class="list-group-item">
						<strong></strong>
					</a>
				</div>
			</div>
		</div>
		
		<!-- DYNAMIC LIST -->
		<div id="list-div" class="row">
			<div class="col-md-12">
				<h1>PERSONAS</h1>
				<div id="list" class="list-group">
					<a class="list-group-item sin-datos">
						<strong>No hay datos</strong>
					</a>
				</div>
				<div class="btn-group-custom">
					<button class="btn-consulta btn btn-default">Consultar</button>
					<button class="btn-limpiar btn btn-default">Limpiar</button>
					<button type="button" class="btn btn-primary btn-crear">Agregar registro</button>
				</div>
				<div class="loadingList">CARGANDO...</div>
				<div class="loadingForm">PROCESANDO...</div>
			</div>
		</div>
		<br>
	
	</div>
  
	<!-- MODAL -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">Agregar Registro</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<form id="form">
					<div class="form-group">
						<label class="sr-only" for="name">Nombre</label>
						<input type="text" class="form-control form-control mb-2 mr-sm-2 mb-sm-0" id="name" placeholder="Nombre">
					</div>
					<div class="form-group">
						<label class="sr-only" for="lastname">Apellido</label>
						<input type="text" class="form-control form-control mb-2 mr-sm-2 mb-sm-0" id="lastname" placeholder="Apellido">
					</div>
					<div class="form-group">
						<label class="sr-only" for="dni">DNI</label>
						<input type="text" class="form-control form-control mb-2 mr-sm-2 mb-sm-0" id="dni" placeholder="DNI">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-crear-confirmar" data-dismiss="modal">Crear</button>
				<button type="button" class="btn btn-primary btn-editar-confirmar" data-dismiss="modal">Editar</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
			</div>
		</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div class="row">
		<div class="col-md-12 footer">
			<small>&copy; 2017 Subsecretaria de Tecnologias de la Informaci√≥n</small>
		</div>
	</div>

	<!-- SCRIPTS -->
	<script src="assets/js/tether-1.3.3/dist/js/tether.min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/css/bootstrap-4/js/bootstrap.js"></script>
	<script src="assets/js/custom.js"></script>

</body>

</html>
